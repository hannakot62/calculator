<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      id="calculatorIcon"
      href="./assets/logo.png"
    />
    <title>calculator by hannakot62</title>
  </head>

  <body>
    <div class="notification"></div>
    <div class="main-container" id="main">
      <div class="text-container">
        <p id="hehe">Need to calculate something?</p>
        <button class="change-theme" id="themeBTN">
          Change Theme<svg
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M11.25 4.75L8.75 7L11.25 9.25"
            ></path>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12.75 19.25L15.25 17L12.75 14.75"
            ></path>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9.75 7H13.25C16.5637 7 19.25 9.68629 19.25 13V13.25"
            ></path>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M14.25 17H10.75C7.43629 17 4.75 14.3137 4.75 11V10.75"
            ></path>
          </svg>
        </button>
      </div>
      <div class="calculator" id="calculator">
        <div class="calculator-container" id="where">
          <div class="task-result-container">
            <div class="task-result" id="taskResult">
              0.047619047619047616 +3*10^(4*10^(3))
            </div>
          </div>
          <hr class="border" />
          <div class="history" id="history"></div>
          <table class="main-part" id="tableButtons">
            <tr>
              <td></td>

              <td></td>

            <tr>

            </tr>

            <tr>
              <td></td>
              <td></td>

              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
          <div class="buttons-container">
            <button class="bottom-btn" id="clearBtn">Clear</button>
            <button class="bottom-btn" id="calculateBtn">Calculate!</button>
          </div>
        </div>

        <button class="clear-a-symbol" id="clearSymbol">
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9.25 4.75L4.75 9L9.25 13.25"
            ></path>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M5.5 9H15.25C17.4591 9 19.25 10.7909 19.25 13V19.25"
            ></path>
          </svg>
        </button>
      </div>
    </div>
